  <script>
    $(document).ready(function () {
      if(!localStorage.getItem('cowarn'))
      setTimeout(function () {
        $("#cookieConsent").fadeIn(200);
      }, 4000);
      $("#closeCookieConsent, .cookieConsentOK").click(function () {
        localStorage.setItem('cowarn', 'OK')
        $("#cookieConsent").fadeOut(200);
      });
    });
    function toggleLeftMenu(){
      if($("#sidemenu").hasClass("zerow")){
        document.showLeft();       
      } else{
        document.hideLeft();
      }
    }
    document.hideLeft = () => {
      $('#sidemenu').addClass('zerow');
      $('#sidemenu').removeClass('sidemenu');
    }
    document.showLeft = () => {
      $("#sidemenu").addClass("sidemenu");  
      $("#sidemenu").removeClass("zerow");      
    }
  </script>
